{% load static %}
<div class="ps-panel--sidebar" id="cart-mobile">
    <div class="ps-panel__header">
        <h3>Shopping Cart <i>{{ cart_item_count|default:0 }}</i></h3>
    </div>
    <div class="navigation__content">
        <div class="ps-cart--mobile">
            <div class="ps-cart__items">
            {% include 'partials/cart_items.html' %}
            </div>
            <div class="ps-cart__footer">
                <h3>Sub Total:<strong id="cart-total">${{ cart_total|default:"0.00" }}</strong></h3>
                <figure>
                    <a class="ps-btn" href="{% url 'cart_detail' %}">View Cart</a>
                    <a class="ps-btn" href="{% url 'checkout' %}">Checkout</a>
                </figure>
            </div>
        </div>
    </div>
</div>
